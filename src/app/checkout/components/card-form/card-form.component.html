<div class="checkout-component">
    <h3>Detalles de Pago</h3>
    <form>
      <div class="mb-3">
        <label for="cardNumber" class="form-label">Número de tarjeta</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 1234 5678" required>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="expiryDate" class="form-label">Fecha de expiración</label>
          <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
        </div>
        <div class="col">
          <label for="cvv" class="form-label">CVV</label>
          <input type="password" class="form-control" id="cvv" placeholder="123" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Pagar</button>
    </form>
  </div>
