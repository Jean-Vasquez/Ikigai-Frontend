<div class="checkout-page">
    
    <div class="container">
      <div class="row justify-content-center">
        
        <div class="col">
        
          <checkout-customer-form class="mb-2"></checkout-customer-form>
  
        
          <checkout-product-summary class="mb-2" *ngIf="ifCart();else cart"> </checkout-product-summary>
          
          <ng-template #cart> 
            <checkout-product-summary-cart class="mb-2" ></checkout-product-summary-cart>
          </ng-template>
          
        </div>
  
        
        <div class="col">
          
          <checkout-payment-summary class="mb-2"></checkout-payment-summary>
  
        
          <checkout-card-form class="mb-2"></checkout-card-form>
        </div>
      </div>
    </div>
  </div>
