<section class="products">
    <div class="product-card" *ngFor="let product of productos">
      <div class="product-image m-auto" [style.background-image]="'url(' + product.imagen + ')'"></div>
      <p>Nombre:{{product.nombre}}</p>
      <p><strong>Categor√≠a:{{product.categoria}}</strong></p>
      <p><strong>Precio: S/{{product.precio}}</strong></p>
      <div class="button-group">
        <button class="btn-agregar">Agregar al carrito</button>
        <button class="btn-comprar" (click)="getProductosId(product._id )">Comprar</button>
      </div>
    </div>
  </section>
