 

    <div class="contenedor-login">
        <div class="imagen-login">
    
        </div>
        <div class="formulario-login">
            <h1 class="title"><strong>Iniciar sesión</strong></h1>
            
            
            <form  (ngSubmit)="login()" [formGroup]="myForm">
               
                <div class="grupo-formulario">
                    <label for="usuario">
                        <i class="bi bi-person-circle"></i> USUARIO
                    </label>
                    <input type="text" 
                    formControlName="usuario"  
                    id="usuario" 
                    name="usuario">
                </div>

                <div class="grupo-formulario">
                    <label for="contrasena" >
                        <i class="bi bi-lock-fill"></i> CONTRASEÑA
                    </label>
                    <input type="password"
                     formControlName="contrasena"
                      id="contrasena"
                       name="contrasena">
                </div>


            
                <div class="enlace-registro">
                    <span>¿No tienes una cuenta?</span>
                    <a routerLink="/auth/register">Regístrate</a>
                </div>
                <div class="grupo-formulario">
                    <button type="submit" [disabled]="myForm.invalid" class="btn"><strong>
                       
                        INGRESAR
                    </strong></button>
                </div>

            </form>

        </div>
        </div>
