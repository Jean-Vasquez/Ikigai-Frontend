
<div class="contenedor-login" >
    <div class="imagen-login" > 
    </div>
    <div class="formulario-login">
        <div class="header">
            <button class="btn-regresar" [routerLink]="'auth/register'">&#8592;</button>
            <h1 class="title"><strong>Crear cuenta</strong></h1>
        </div>
        <form >
            <div class="grupo-formulario">
                <label for="usuario">
                    <i class="bi bi-person-circle"></i> NOMBRE DE USUARIO
                </label>
                <input type="text"  id="usuario" name="usuario" [(ngModel)]="usuario.usuario" required>
            </div>
            <div class="grupo-formulario">
                <label for="contrasena">
                    <i class="bi bi-lock-fill"></i> CONTRASEÃ‘A
                </label>
                <input type="password" id="contrasena" name="contrasena" [(ngModel)]="usuario.contrasena" required>
            </div>
            
            <div class="grupo-formulario">
                <button type="button" class="btn" (click)="createUser()"  [disabled]="!usuario" routerLink="auth/login"><strong>CREAR</strong></button>
            </div>
        </form>
    </div>
</div>
